name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  POSTGRES_USER: "${{ secrets.TEST_POSTGRES_USER }}"
  POSTGRES_PASSWORD: "${{ secrets.TEST_POSTGRES_PASSWORD }}"
  POSTGRES_DB: "${{ secrets.TEST_POSTGRES_DB }}"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: make build

    - name: Test
      run: make test
